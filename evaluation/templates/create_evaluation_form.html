{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" >
    <div class="row mt-3">
        <form action="{% url 'eval_form' %}" method="post">
                {% csrf_token %}
                 <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Creation of Evaluation Topic</legend>
                            {{ form | crispy }}
                    </fieldset>
                <input type="submit" value="Submit Topic">
            </form>

    </div>
</div>
{% endblock %}
